<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<body>

        <h1>clock</h1>
        <div id="clock"></div>
    

    <script>
        const container=document.querySelector('#clock')
        
setInterval(()=>{

    const date=new Date()
    let hours=date.getHours()
    let minutes=date.getMinutes()
    let seconds=date.getSeconds()
   
   container.textContent=`${hours}:${minutes}:${seconds}`
   

},1000)

    </script>
</body>
</html>
